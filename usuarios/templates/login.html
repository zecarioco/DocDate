<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow rounded-4 border-0">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4 text-danger fw-bold">Login</h2>
                        
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Usuário</label>
                                <input type="text" class="form-control rounded-3" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Senha</label>
                                <input type="password" class="form-control rounded-3" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-danger w-100 fw-bold rounded-3">Entrar</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'cadastro' %}" class="text-decoration-none text-danger fw-semibold">
                                Não tem uma conta? Cadastre-se
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
